<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Receptionist dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column px-4">
    <header class="nv-foot-custom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0 font-size-3">Diagnostic</h1>
            <nav class="nav">
                <a class="nav-link ms-auto text-decoration-none text-white" href="/patients/support">Support</a>
            </nav>
        </div>
    </header>
    <main class="flex-fill d-flex justify-content-center align-items-center flex-column px-3 py-4">
        <div class="container">
            <h1 class="mb-5">Receptionist Dashboard</h1>
            <div class="row mb-3">
                <div class="lead mt-4 col d-flex flex-column justify-content-center align-items-center">
                    <form th:action="@{/visits/delete/{visitId}}" th:method="delete">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="text" class="form-control mb-3" id="VisitIdforCancel" placeholder="Appointment ID" name="visitId">
                        <button type="submit" class="btn btn-lg btn-custom">Cancel Appointment </button>
                    </form>
                </div>
                <div class="lead mt-4 col d-flex flex-column justify-content-center align-items-center">
                    <form th:action="@{/send/test/result/email}" method="post">
                        <input type="text" class="form-control mb-3" id="PatientEmailforResults" placeholder="Appointment ID" name="visitId">
                        <button type="submit" class="btn btn-lg btn-custom">Inform About Test Results</button>
                    </form>
                </div>
                <div class="lead mt-4 col d-flex flex-column justify-content-center align-items-center">
                    <form th:action="@{/visits/available/tours/{visitsDate}}" method="get" class="text-center">
                        <input type="text" class="form-control mb-3" id="DateforAvailableTours" placeholder="YYYY-MM-DD" name="visitsDate">
                        <select class="form-select form-select-lg mb-3 select-custom col-12" aria-label="Small select example" id="labIdSelect" name="labId">
                            <option value="1">I</option>
                            <option value="2">II</option>
                            <option value="3">III</option>
                            <option value="4">IV</option>
                            <option value="5">V</option>
                        </select>
                        <button type="submit" class="btn btn-lg btn-custom">Show Available Tours</button>
                    </form>
                </div>
            </div>
            <div class="row mb-3">
                <div class="lead mt-4 col d-flex flex-column justify-content-center align-items-center m">
                    <form th:action="@{/employees/update/appointment/form}" method="get">
                            <input type="text" class="form-control mb-3" id="VisitIdforUpdate" placeholder="Appointment ID" name="visitId">
                        <button type="submit" class="btn btn-lg btn-custom">Update Appointment </button>
                    </form>
                </div>
                <div class="lead mt-4 col d-flex flex-column justify-content-center align-items-center">
                    <form th:action="@{/tests}" method="get">
                        <button type="submit" class="btn btn-lg btn-custom">View Test List</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-3">
                <div class="lead mt-4 col d-flex flex-column justify-content-center align-items-center">
                    <form th:action="@{/employees/receptionist/form}" method="get">
                        <button type="submit" class="btn btn-lg btn-custom">Add Appointment</button>
                    </form>
                </div>
                <div class="lead mt-4 col d-flex flex-column justify-content-center align-items-center">
                    <form th:action="@{/visits}" method="get">
                        <button type="submit" class="btn btn-lg btn-custom">View Appointments List</button>
                    </form>
                </div>

                <div class="col"></div>
            </div>
        </div>
    </main>
    <footer class="text-white-50 nv-foot-custom mt-auto">
        <p>Tompaw4727</p>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .nv-foot-custom {
        color: #ffffff;
        background-color: #32383e;
        border-radius: 0.25rem;
    }
    .btn-custom {
        color: #ffffff;
        background-color: #2f353b;
        border-color: #2f353b;
        border-radius: 0.5rem;
    }
    .select-custom {
        border-radius: 0.25rem;
    }
</style>
</body>
</html>
