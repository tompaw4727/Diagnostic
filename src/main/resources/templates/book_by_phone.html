<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Book by phone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class ="d-flex h-100 text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column px-4">
    <header class="mb-4 nv-foot-custom">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0 font-size-3">Diagnostic</h1>
            <nav class="nav">
                <a class="nav-link ms-auto text-decoration-none text-white" href="/patients/support">Support</a>
            </nav>
        </div>
    </header>
    <main class="flex-fill d-flex justify-content-center align-items-center flex-column px-3">
        <div class="mb-2">
            <img class="img-fluid image-custom mb-2" th:src="@{/phone.jpg}" alt="Clinic" >
        </div>
        <h1>Call Us to Schedule Your Appointment</h1>
        <p class="lead p-font-custom">To book an appointment with us, simply dial our dedicated phone number:</p>
        <h2> +48 375 420 346</h2>

    </main>
    <footer class="mt-auto text-white-50 nv-foot-custom">
        <p>Tompaw4727</p>
    </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<style>
    .nv-foot-custom {
        color: #ffffff;
        background-color: #32383e;
        border-radius: 0.25rem;
    }
    .image-custom {
        max-width: 40%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0.9
    }
    .p-font-custom {
        font-size: 1.25rem;
    }
</style>
